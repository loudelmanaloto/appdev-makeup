<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student App</title>
    <script src="script.js" defer></script>

<body onload="getStudents()">
    <h1>Student APP</h1>
    <h3>Add student</h3>
    <form onsubmit="addStudent(event)" id="addstudent">
        <input type="number" placeholder="enter student id" name="studentid" value="">
        <input type="text" placeholder="enter fullname" name="fullname" value="">
        <button type="submit">Submit</button>    
    </form>
    
    <h3>Edit Student</h3>
     <form onsubmit="editStudent(event)" id="editstudent">
        <input type="number" placeholder="enter student id" name="studentid" value="">
        <input type="text" placeholder="enter fullname" name="fullname" value="">
        <button type="submit" >Submit</button>    
    </form>

    <table id="students-table" >
        <thead>
            <td>No</td>
            <td>Student id</td>
            <td>Full Name</td>
        </thead>
    </table>



   
</body>
</html>
